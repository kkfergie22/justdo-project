{% load static %}
<!-- Navbar -->
{% if user.is_authenticated %}
{% if request.path == '/' %}
<header class="navbar navbar-expand-lg sticky-top">
  <nav class="container">
    <a class="navbar-brand" href="{% url 'home_page' %}">
      <img src="{% static 'images/logos/png/justdo-high-resolution-logo-white-on-transparent-background.png' %}" alt="logo-white" style="width: 100px; height: auto" />
    </a>
    <div class="xp-box nav-item special-li">
      <i class="bi bi-trophy-fill text-warning me-2"></i>
      <span class="xp-value me-2 text-warning fs-4">{{ xp }}<sup class="xp-title fs-6 text-warning mb-3">XP</sup></span>
    </div>
    <a class="text-white navbar-toggler" role="button" data-bs-toggle="collapse" data-bs-target="#NavMenuLinks">
      <span><i class="bi bi-list-ul"></i></span>
    </a>
    <div class="collapse navbar-collapse" id="NavMenuLinks">
      <ul class="nav navbar-nav ms-auto mb-2 mb-lg-0 nav-pills">
        <li class="nav-item">
          <a href="{% url 'tasks' %}" class="nav-link px-2" style="color: #ffffff">My Tasks</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'dashboard' %}" class="nav-link px-2" style="color: #ffffff">Dashboard</a>
        </li>
        <li class="nav-item special-li">
          <div class="dropdown">
            <a href="#" class="text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
              <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="25" alt="Black and White Portrait of a Man" loading="lazy" /><span class="text-white">{{ user.username }}</span>
            </a>
            <ul class="dropdown-menu bg-none">
              <li>
                <a class="dropdown-item text-primary" href="{% url 'tasks' %}">My Tasks</a>
              </li>
              <li>
                <a class="dropdown-item text-primary" href="{% url 'dashboard' %}">Dashboard</a>
              </li>
              <li>
                <a class="dropdown-item text-primary" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
{% else %}
<header class="navbar navbar-expand-md bg-light sticky-top">
  <nav class="container">
    <a class="navbar-brand" href="{% url 'home_page' %}">
      <img src="{% static 'images/logos/png/logo-no-background.png' %}" alt="logo-white" style="width: 100px; height: auto" />
    </a>
    <div class="xp-box nav-item special-li">
      <i class="bi bi-trophy-fill text-warning me-2"></i>
      <span class="xp-value me-2 text-warning fs-4">{{ xp }}<sup class="xp-title fs-6 text-primary mb-3">XP</sup></span>
    </div>
    <a class="text-white navbar-toggler" role="button" data-bs-toggle="collapse" data-bs-target="#NavMenuLinks">
      <span><i class="bi bi-list-ul text-primary"></i></span>
    </a>
    <div class="collapse navbar-collapse" id="NavMenuLinks">
      <ul class="nav navbar-nav ms-auto mb-2 mb-lg-0 nav-pills">
        <li class="nav-item">
          <a class="text-primary nav-link px-2" href="{% url 'tasks' %}">My Tasks</a>
        </li>
        <li class="nav-item">
          <a class="text-primary nav-link px-2" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item special-li">
          <div class="dropdown">
            <a href="#" class="text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
              <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="25" alt="Black and White Portrait of a Man" loading="lazy" /><span class="text-primary">{{ user.username }}</span>
            </a>
            <ul class="dropdown-menu bg-none">
              <li>
                <a class="dropdown-item text-primary" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
{% endif %}
{% endif %}
