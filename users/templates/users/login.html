{% extends 'users/base.html' %}
<!-- prettier-ignore -->
{% load static %}
<!-- prettier-ignore -->
{% block title %}Login{% endblock %}
<!-- prettier-ignore -->
{% block content %}
<!-- Navigation -->
<div class="container-sm-fluid container-md-fluid container-fluid mt-auto mb-0">
  <header class="container d-flex align-items-center mb-auto">
    <div>
      <a href="#">
        <img src="{% static 'images/logos/png/logo-no-background.png' %}" alt="logo-white" style="width: 100px; height: auto" />
      </a>
    </div>
    <div class="ms-auto">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" id="index-login-btn" class="nav-link px-2" style="color: #0088ff">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" id="index-login-btn" class="nav-link px-2" style="color: #0088ff">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" id="index-register-btn" class="nav-link px-2" style="color: #0088ff">Login</a>
        </li>
      </ul>
    </div>
  </header>
</div>
<div class="container-sm-fluid container-md-fluid container-fluid d-flex flex-md-column justify-content-center align-items-center flex-column py-3" style="min-height: 95vh">
  <!-- Login Container -->
  <div>
    <div class="card" style="max-width: 600px">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <!-- <div class="text-center mb-3">
        <p>Sign in with:</p>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="bi bi-google"></i>
        </button>
      </div>

      <p class="text-center">or:</p> -->
          <h5 class="card-title text-primary text-center">Login</h5>

          <!-- Email input -->
          <div class="form-outline mb-4">
            {{ form.username }}
            <!-- <input type="email" name="username_or_email" id="loginName" class="form-control" /> -->
            <label class="form-label" for="loginName">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            {{ form.password }}
            <!-- <input type="password" name="password" id="loginPassword" class="form-control" /> -->
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
              </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Sign in</button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="{% url 'register' %}" id="register-link">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
